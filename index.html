<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Poem Generator!</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator</h1>
      </header>

      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter the topic of the poem"
            autofocus
            required
            autocomplete="off"
            class="prompt"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem" id="poem-box"></div>
      </main>
    </div>
    <footer>
      This AI project was coded by
      <strong
        ><a href="https://github.com/lea-bee" target="_blank"
          >Leah Twigg</a
        ></strong
      >
      and is open-sourced on
      <strong
        ><a href="https://github.com/lea-bee/poem-generator" target="_blank"
          >Github</a
        ></strong
      >
      and is hosted on
      <strong
        ><a href="https://poem-generator-phi.vercel.app/" target="_blank"
          >Vercel.</a
        ></strong
      >
    </footer>

    <script src="src/script.js"></script>
  </body>
</html>
